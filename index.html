<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Linktree Clone</title>
	<!-- CSS File -->
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">

	<!-- Ionicons -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

	<!-- Content -->
	<div class="main-content">
		<!-- Navbar -->
		<nav class="navbar" id="navbar">
			<div class="navbar-avatar">
				<img src="dist/img/me-v1-linktree.jpg" alt="Navbar-Avatar">
			</div>
			<div class="navbar-username">
				<h4>@sopyantirtolaksono</h4>
			</div>
			<div class="navbar-share-link">
				<a href="https://linktr.ee/sopyantirtolaksono">
					<ion-icon name="share-outline" size="small"></ion-icon>
				</a>
			</div>
		</nav>

		<div class="navbar-share-single" id="navbar-share-single">
			<div class="share-single">
				<a href="https://linktr.ee/sopyantirtolaksono">
					<ion-icon name="share-outline" size="small"></ion-icon>
				</a>
			</div>
		</div>
		
		<!-- Head Section -->
		<section class="head-section">
			<div class="avatar">
				<img src="dist/img/me-v1-linktree.jpg" alt="Avatar">
			</div>
			<div class="username">
				<h3>@sopyantirtolaksono</h3>
			</div>
			<div class="moto">
				<h4>I am a Web Developer</h4>
			</div>
		</section>

		<!-- Body Section -->
		<section class="body-section">
			<div class="body-content">
					<div class="social-media whatsapp" onclick="whatsappShare()">
						<div class="social-media-title whatsapp-title"><p>WhatsApp</p></div>
						<div class="social-media-share-link" onclick="whatsappShare()">
							<ion-icon name="share-outline" size="small"></ion-icon>
						</div>
					</div>
					<div class="social-media linkedin" onclick="linkedinShare()">
						<div class="social-media-title linkedin-title"><p>LinkedIn</p></div>
						<div class="social-media-share-link" onclick="linkedinShare()">
							<ion-icon name="share-outline" size="small"></ion-icon>
						</div>
					</div>
					<div class="social-media facebook" onclick="facebookShare()">
						<div class="social-media-title facebook-title"><p>Facebook</p></div>
						<div class="social-media-share-link" onclick="facebookShare()">
							<ion-icon name="share-outline" size="small"></ion-icon>
						</div>
					</div>
					<div class="social-media instagram" onclick="instagramShare()">
						<div class="social-media-title instagram-title"><p>Instagram</p></div>
						<div class="social-media-share-link" onclick="instagramShare()">
							<ion-icon name="share-outline" size="small"></ion-icon>
						</div>
					</div>
					<div class="social-media github" onclick="githubShare()">
						<div class="social-media-title github-title"><p>Github</p></div>
						<div class="social-media-share-link" onclick="githubShare()">
							<ion-icon name="share-outline" size="small"></ion-icon>
						</div>
					</div>
			</div>
		</section>

		<!-- Footer Section -->
		<section class="footer-section">
			<div class="linktree-logo" onclick="linktreeShare()">
				<img src="dist/img/linktree-logo.png" alt="Linktree-Logo">
			</div>
		</section>

	</div>

	<!-- JS File -->
	<script type="text/javascript" src="dist/js/script.js"></script>
</body>
</html>
